<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285f4" />

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="description" content="Dukascopy Bank Support" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dukascopy Support Chat</title>
    <style>
      @font-face {
        font-family: "SF UI Text Regular";
        font-style: normal;
        font-weight: normal;
        src: local("SF UI Text Regular"),
          url("SFUIText-Regular.woff") format("woff");
      }
      @font-face {
        font-family: "SF Pro Display";
        src: local("SF UI Text Regular"),
          url("SF Pro Display Regular.woff") format("woff");
      }
      @font-face {
        font-family: "Open Sans";
        src: local("Open Sans"), url("OpenSans.woff") format("woff");
      }
      * {
        box-sizing: border-box;
        font-family: "SF UI Text Regular";
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      /**{outline:1px solid #00CCAA;}*/
      ::-webkit-scrollbar-track {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        border-right: 1px solid rgba(0, 0, 0, 0);
        border-left: 1px solid rgba(0, 0, 0, 0);
        background-clip: padding-box;
        margin: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        background-clip: padding-box;
        height: 47px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>
    <script>
      __DCCSharedObject = {
        messenger: true,
        mobile: true,
        placeHolderID: "root",
        entryPointID: 36,
        title: "Support chat",
        bottomOffset: "20",
        rightOffset: "20",
        enableLog: true,
        bottomOffset: 25,
        rightOffset: 25,
        colors: "dark",
      };
    </script>

    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
